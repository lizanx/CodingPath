<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Test Go Template Pipeline</title>
  </head>
  <body>
      {{range $key, $value := .}}
      {{$key | printf "Line %d(lower):"}}, {{$value | lower}}<br>
      {{$key | printf "Line %d(upper):"}}, {{$value | upper}}<br>
      {{$key | printf "Line %d(title):"}}, {{$value | title}}<br><br>
      {{end}}
  </body>
</html>
