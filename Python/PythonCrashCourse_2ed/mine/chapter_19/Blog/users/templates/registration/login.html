{% extends 'blog_post/base.html' %}

{% block content %}
    {% if form.errors %}
        <p>Your password and user name didn't match, please try again.</p>
    {% endif %}

    <form action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Log in</button>
        <input type="hidden" name="next" value="{% url 'blog_post:index' %}" />
    </form>

{% endblock content %}
