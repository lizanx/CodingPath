{% extends 'blog_post/base.html' %}

{% block content %}
    <p>All Posts</p>
    <ul>
        {% for post in posts %}
            <li>
                <p>
                    <a href="{% url 'blog_post:post' post.id %}">{{ post }}</a>
                </p>
            </li>
        {% empty %}
            <li>There're no posts available.</li>
        {% endfor %}
    </ul>
    <p>
        <a href="{% url 'blog_post:add_post' %}">Add a new post</a>
    </p>
{% endblock content %}
